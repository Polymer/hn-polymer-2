<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="hn-profile">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Profile</h1>
    </div>
  </template>

  <script>
  (function() {
    class HnProfile extends Polymer.Element {
      static get is() { return 'hn-profile'; }
    }

    window.customElements.define(HnProfile.is, HnProfile);
  })();
  </script>
</dom-module>
