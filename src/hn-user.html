<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="hn-user">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        font-size: var(--detail-font-size);
      }

      a {
        color: currentColor;
      }

      .links {
        padding: 8px 0;
      }
    </style>
    <table>
      <tr>
        <td>User:</td>
        <td>[[user.id]]</td>
      </tr>
      <tr>
        <td>Created:</td>
        <td>[[user.created]]</td>
      </tr>
      <tr>
        <td>Karma:</td>
        <td>[[user.karma]]</td>
      </tr>
    </table>

    <div hidden$="[[!user.about]]" inner-h-t-m-l="[[user.about]]"></div>
    <div class="links">
      <a href$="[[_hnLink('submitted', user.id)]]">submissions</a>
      |
      <a href$="[[_hnLink('threads', user.id)]]">comments</a>
      |
      <a href$="[[ _hnLink('favorites', user.id)]]">favorites</a>
    </div>
  </template>

  <script>
  (function() {

    class HnUser extends Polymer.Element {

      static get is() { return 'hn-user'; }

      _hnLink(type, id) {
        return `https://news.ycombinator.com/${type}?id=${id}`;
      }
    }

    window.customElements.define(HnUser.is, HnUser);

  })();
  </script>
</dom-module>
