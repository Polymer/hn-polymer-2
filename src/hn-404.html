<link rel="import" href="hn-stamp-mixin.html">
<dom-module id="hn-404">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
        text-align: center;
        color: var(--detail-font-color);
        font-size: var(--detail-font-size);
      }

      a {
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        color: var(--detail-font-color);
        border: 2px solid var(--detail-font-color);
        padding: 8px;
        margin: 16px;
      }
    </style>
    <div>Oops you hit a 404.</div>
    <a href="/">Head back to home...</a>
  </template>

  <script>
  (function() {
    let ELEMENT_NAME = 'hn-404'
    let template = document.currentScript.ownerDocument
      .querySelector(`dom-module[id=${ELEMENT_NAME}] > template`);

    class Hn404 extends HTMLElement {
      get _template() {
        return template;
      }
    }

    window.customElements.define('hn-404', Hn404);
  })();
  </script>
</dom-module>
